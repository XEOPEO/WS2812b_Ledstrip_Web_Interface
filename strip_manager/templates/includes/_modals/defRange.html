<div class="modal fade" id="modalDefRange" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    Change color for a defined range
                </h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="nmbrIndexLEDFrom">From</label>
                        <input id="nmbrIndexLEDFrom" class="form-control" type="number" min="0" max="0" value="0" step="1"/>
                        <label for="nmbrRange">Range</label>
                        <input id="nmbrRange" class="form-control" type="text" value="1" placeholder="0"/>
                        <label for="pickerColorRange">Color</label>
                        <input id="pickerColorRange" class="colorp" value="#FF0000" type="hidden"/>
                        <button id="btnAdd" class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-plus"></span>Range
                        </button>
                    </div>
                </form>
                <ul class="list-group ranges-group" id="ranges"></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" id="btnResetRanges">Reset</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
